{% extends 'base.html' %}

{% block title %}Create A Tag{% endblock %}

{% block content %}
<h1>Create A Tag</h1>
<form method="POST">
    <label>Name</label>
    <input type="text" name="name" placeholder="Enter a name for the tag">

    {% for post in posts %}
    <input type="checkbox" value="{{post.id}}" name="posts">
    <label>{{post.name}}</label>
    {% endfor %}

    <button formmethod="GET" formaction="/tags">Cancel</button>
    <button type="submit">Add</button>
</form>
{% endblock %}
