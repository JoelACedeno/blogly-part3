{% extends 'base.html' %}

{% block title %}
Edit {{user.full_name}}
{% endblock %}

{% block content %}

<h1>Edit a user</h1>
<form>
    <label>First Name</label>
    <input type="text" name="first_name" placeholder="Enter a first name">
    <label>Last Name</label>
    <input type="text" name="last_name" placeholder="Enter a last name">
    <label>Image URL</label>
    <input type="text" name="image_url" placeholder="Provide a profile image">
    <button formmethod="GET" formaction="/users/{{ user.id }}">Cancel</button>
    <button formmethod="POST" type="submit">Add</button>
</form>

{% endblock %}
